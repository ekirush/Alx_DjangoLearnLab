<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'posts' %}">Home</a></li>
                <li><a href="{% url 'posts' %}">Blog Posts</a></li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="search-bar">
            <form action="{% url 'post-search' %}" method="get">
                <input type="text" name="q" placeholder="Search posts..." required>
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Django Blog</p>
    </footer>

    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>
</html>

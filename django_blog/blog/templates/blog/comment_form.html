{% extends 'blog/base.html' %}

{% block title %}Comment{% endblock %}

{% block content %}
<h1>{{ view.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Comment</button>
</form>
<a href="{% url 'post-detail' post.pk %}">Back to Post</a>
{% endblock %}
